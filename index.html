<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Twitter</title>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    
    <div class="container">
      <div class="usuario">
        <img src="https://avataaars.io/?avatarStyle=Circle&topType=LongHairCurvy&accessoriesType=Blank&hairColor=BrownDark&facialHairType=Blank&clotheType=BlazerSweater&eyeType=Default&eyebrowType=DefaultNatural&mouthType=Default&skinColor=Pale"/>
        <div class="nombre-usuario">
        <p class="nombre">AdaLovelace</p>
        <p class="arroba">@adalove</p>
        </div>
      </div>
      
      <div class="tweet">
        <p class="tweet-content">The Analytical Engine has no pretensions whatever to originate anything. It can do whatever we know how to order it to perform.</p>
        <p>2:32 PM - 12 Mayo de 1842</p>
      </div>
      <hr/>
      
      <div class="tweet-info">
        <div class="numbers">
          <p><span>203</span> Retweets</p>
          <p><span>532</span> Likes</p>
       </div>
        <div class="actions">
        <p>Share</p>
        <p>Retweet</p>
        <p>Like</p>
        </div>
      </div>
      
    </div>
    
  </body>
  
</html>
